<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            line-height: 1.8;
            background-image: url('https://thestrat.com/userfiles/media/images/539/large_slots2.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            scroll-behavior: smooth;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Rechteckiger RGB-Effekt am Rand */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(255, 0, 0, 0.8) 0%,
                rgba(255, 165, 0, 0.6) 10%,
                rgba(0, 0, 0, 0) 50%,
                rgba(0, 0, 0, 0) 90%,
                rgba(0, 255, 255, 0.8) 100%
            );
            z-index: -1;
            animation: smoothRGB 20s infinite;
        }

        @keyframes smoothRGB {
            0% {
                background: linear-gradient(
                    to bottom,
                    rgba(255, 0, 0, 0.8) 0%,
                    rgba(255, 165, 0, 0.6) 10%,
                    rgba(0, 0, 0, 0) 50%,
                    rgba(0, 0, 0, 0) 90%,
                    rgba(0, 255, 255, 0.8) 100%
                );
            }
            25% {
                background: linear-gradient(
                    to bottom,
                    rgba(0, 0, 255, 0.8) 0%,
                    rgba(75, 0, 130, 0.6) 10%,
                    rgba(0, 0, 0, 0) 50%,
                    rgba(0, 0, 0, 0) 90%,
                    rgba(255, 255, 0, 0.8) 100%
                );
            }
            50% {
                background: linear-gradient(
                    to bottom,
                    rgba(0, 255, 0, 0.8) 0%,
                    rgba(0, 255, 255, 0.6) 10%,
                    rgba(0, 0, 0, 0) 50%,
                    rgba(0, 0, 0, 0) 90%,
                    rgba(255, 0, 255, 0.8) 100%
                );
            }
            75% {
                background: linear-gradient(
                    to bottom,
                    rgba(255, 165, 0, 0.8) 0%,
                    rgba(255, 0, 0, 0.6) 10%,
                    rgba(0, 0, 0, 0) 50%,
                    rgba(0, 0, 0, 0) 90%,
                    rgba(0, 0, 255, 0.8) 100%
                );
            }
            100% {
                background: linear-gradient(
                    to bottom,
                    rgba(255, 0, 0, 0.8) 0%,
                    rgba(255, 165, 0, 0.6) 10%,
                    rgba(0, 0, 0, 0) 50%,
                    rgba(0, 0, 0, 0) 90%,
                    rgba(0, 255, 255, 0.8) 100%
                );
            }
        }

        /* Große Blinkeffekte */
        body.blink {
            animation: bigBlink 0.5s alternate 6; /* 3 Sekunden Blinken */
        }

        @keyframes bigBlink {
            0% {
                background-color: rgba(255, 255, 255, 0.8);
            }
            100% {
                background-color: rgba(0, 0, 0, 0.8);
            }
        }

        h1, h2 {
            text-align: center;
            color: #FFD700;
            text-shadow: 2px 2px 4px #000000;
        }

        h1 {
            font-size: 36px;
        }

        h2 {
            font-size: 28px;
        }

        p {
            font-size: 20px;
            text-align: center;
            margin: 20px;
            text-shadow: 1px 1px 3px #000000;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #FFFFFF;
            background-color: #FF4500;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 20px;
            margin-top: 20px;
            text-shadow: 1px 1px 3px #000000;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        a:hover {
            background-color: #FFD700;
            color: #000080;
            transform: scale(1.1);
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px auto;
        }

        .slot {
            font-size: 50px;
            color: #FFD700;
            background-color: #000000;
            border: 3px solid #FFD700;
            border-radius: 10px;
            width: 70px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px #000000;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .slot.blink {
            background-color: #FFD700;
            color: #000000;
        }

        footer {
            margin-top: auto;
            text-align: center;
            font-size: 16px;
            color: #FFFFFF;
            background-color: #000080;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div id="section1" class="container">
        <h1>Hey Mino Blum, du waschechter Engländer</h1>
        <h2>Da gibt es eine Sache, die ich von dir will!</h2>
        <p>Besorge mir die Merkur-Sachen, du Faulpelz!</p>
    </div>

    <div class="slot-machine">
        <div class="slot" id="slot1">🎰</div>
        <div class="slot" id="slot2">🎰</div>
        <div class="slot" id="slot3">🎰</div>
    </div>

    <div id="section2" class="container">
        <a href="https://merkurstreetwear.com/products/t-shirt-risikoleiter-kopie?fbclid=PAY2xjawGlbCBleHRuA2FlbQIxMAABprRCiNJUq7UrKcmYb_xJAD1921x42j8mSskIyBIjn6ayFEMFj85T4_bCtQ_aem_IEeozSErqrjfVSZRTVP-ng" target="_blank">
            Hier klicken, um das T-Shirt zu kaufen!
        </a>
    </div>

    <footer>
        © 2024 Quentin ,,Qobricks" Ohndorfs Website. Alle Rechte vorbehalten.
    </footer>

    <script>
        const symbols = ['🍒', '⭐', '💎', '7️⃣', '🎰'];
        let intervals = [];

        function spinSlot(slotId) {
            const slot = document.getElementById(slotId);
            return setInterval(() => {
                slot.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            }, 500);
        }

        function startSlots() {
            intervals = [
                spinSlot('slot1'),
                spinSlot('slot2'),
                spinSlot('slot3')
            ];
        }

        function stopSlots() {
            intervals.forEach(interval => clearInterval(interval));
            intervals = [];
        }

        function checkWin() {
            const slot1 = document.getElementById('slot1').textContent;
            const slot2 = document.getElementById('slot2').textContent;
            const slot3 = document.getElementById('slot3').textContent;

            if (slot1 === slot2 && slot2 === slot3) {
                stopSlots();

                const slots = document.querySelectorAll('.slot');
                slots.forEach(slot => slot.classList.add('blink'));

                document.body.classList.add('blink'); // Große Blinkeffekte

                setTimeout(() => {
                    slots.forEach(slot => slot.classList.remove('blink'));
                    document.body.classList.remove('blink'); // Entfernen des Blinkeffekts
                    startSlots();
                }, 3000);
            }
        }

        startSlots();
        setInterval(checkWin, 500);
    </script>
</body>
</html>
